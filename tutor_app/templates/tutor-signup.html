<!-- tutor-signup.html -->
{% extends "base.html" %}

{% block content %}

<h2>Tutor Signup</h2>

<form id="tutor-signup-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Sign Up</button>
</form>

<div id="tutor-signup-form-message"></div>

<script>
    document.getElementById('tutor-signup-form').addEventListener('submit', function (event) {
        event.preventDefault();

        var formData = new FormData(this);

        fetch('/tutor-signup', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                return response.json();
            })
            .then(data => {
                document.getElementById('tutor-signup-form-message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

<a href="/">Back to Home</a>


{% endblock %}
