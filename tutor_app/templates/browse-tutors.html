<!-- browse-tutors.html -->
{% extends "base.html" %}

{% block content %}

<h2>Browse Tutors</h2>

<table>
    <thead>
        <tr>
            <th>Tutor ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for tutor in tutors %}
        <tr>
            <td>{{ tutor.tutor_id }}</td>
            <td>{{ tutor.name }}</td>
            <td>{{ tutor.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/">Back to Home</a>

{% endblock %}
